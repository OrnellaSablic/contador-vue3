<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Contador</title>
</head>

<body>
    <header>
        <h2 class="text-center">Contador con Vue 3</h2>
    </header>
    <section>
        <div id="app" class="d-flex justify-content-center align-items-center mt-5">
            <button class="decrementar" @click="decrementar" v-if="contador >= 0"><img width="48" height="48" src="https://img.icons8.com/material-outlined/48/000000/minus.png" alt="minus"/></button>
            <input type="text" readonly :value="contador" />
            <button class="incrementar" @click="incrementar" v-if="contador < 1000"><img width="48" height="48" src="https://img.icons8.com/android/48/000000/plus.png" alt="plus"/></button>
        </div>
    </section>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
